<form action="/api/schedule" method="post">
  <input name="recipientEmail" placeholder="Email" required /><br/>
  <input name="subject" placeholder="Subject" required /><br/>
  <textarea name="body" placeholder="Email Body" required></textarea><br/>
  <input name="scheduledTime" type="datetime-local" required /><br/>
  <button type="submit">Schedule Email</button>
</form>
